<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Day</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Special Elite', monospace;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      border: 4px solid #f00;
      padding: 20px 40px;
      animation: flicker 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 30px;
      font-style: italic;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.2;
      }
    }

    .blood-drip {
      width: 100%;
      height: 50px;
      background: radial-gradient(circle, #f00 20%, transparent 21%);
      background-size: 30px 30px;
      margin-top: 40px;
      animation: drip 2s infinite linear;
    }

    @keyframes drip {
      from { background-position: 0 0; }
      to { background-position: 30px 30px; }
    }
  </style>
</head>
<body>
  <h1>Happy Friendship Day</h1>
  <p>“This ain't no ordinary bond... it's blood, trust, and loyalty.”</p>
  <p>"From Harsha with love."</p>
  <div class="blood-drip"></div>
</body>
</html>
