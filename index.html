<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsha Vardhan'space</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Staatliches&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
      background-repeat: repeat;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 55% {
        opacity: 0.96;
      }
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Staatliches', sans-serif;
      font-size: 3rem;
      color: #e50914;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      border: 2px solid #e50914;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #e50914;
      color: #000;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .links {
        flex-direction: column;
        gap: 15px;
      }

      .links a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iâ€™m Building My Portfolio</h1>
    <p>Until then, connect with me at:</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/harshavardhanchary" target="_blank">LinkedIn</a>
      <a href="https://github.com/Harshavardhanchary" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
